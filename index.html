<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Infinite Card Slider JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" ></script>
  
</head>
<body>
  <div class="wrapper">
    <i id="left" class="fa-solid fa-angle-left"></i>
    <ul class="carousel">
      <section>
        <!------------------- home page ---------------------------->
        <li class="card">
          <div class="slider-area">
            <div class="shadow">
              <img src="forshadow.svg">
            </div>
            <div class="ridges">
              <div class="left-ridges" name="homepage"></div>
              <div class="ticket" name="homepage">
                <div class="border-ticket" name="homepage">
                  <div class="logo">
                    <div class="stars">
                      <img src="star.png">
                      <img src="star.png">
                      <img src="star.png">
                    </div>
                    <div class="logo-image">
                      <img src="logo.png">
                    </div>
                    <div class="stars">
                      <img src="star.png">
                      <img src="star.png">
                      <img src="star.png">
                    </div>
                  </div>
                  <div class="line"></div>
                  <div class="name-navbar">
                    <div class="name">
                      <p>PATRICIA</p>
                      <p>ADRIANO</p>
                    </div>
                    <div class="navbar">
                      <button id="About">About</button>
                      <button id="Skill">Skill</button>
                      <button id="Projects">Projects</button>
                      <button id="Contact">Contact</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="right-ridges" name="homepage"></div>
            </div>
          </div>
        </li>
      </section>
      <section>
        <!------------------- ABOUT ---------------------------->
        <li class="card">
          <div class="slider-area">
            <div class="shadow">
              <img src="forshadow.svg">
            </div>
            <div class="ridges">
              <div class="left-ridges" name="about"></div>
              <div class="ticket" name="about">
                <div class="border-ticket" name="about"></div>
              </div>
              <div class="right-ridges" name="about"></div>
            </div>
          </div>
        </li>
      </section>
      <section>
        <!-------------------------- SKILLS ---------------------------->
        <li class="card">
          <div class="slider-area">
            <div class="shadow">
              <img src="forshadow.svg">
            </div>
            <div class="ridges">
              <div class="left-ridges" name="skill"></div>
              <div class="ticket" name="skill">
                <div class="border-ticket" name="skill"></div>
              </div>
              <div class="right-ridges" name="skill"></div>
            </div>
          </div>
        </li>
      </section>
      <section>
        <!-------------------------- PROJECTS ---------------------------->
        <li class="card">
          <div class="slider-area">
            <div class="shadow">
              <img src="forshadow.svg">
            </div>
            <div class="ridges">
              <div class="left-ridges" name="projects"></div>
              <div class="ticket" name="projects">
                <div class="border-ticket" name="projects"></div>
              </div>
              <div class="right-ridges" name="projects"></div>
            </div>
          </div>
        </li>
      </section>
      <section id="contact">
        <!-------------------------- CONTACT ---------------------------->
        <li class="card" id="contactLink">
          <div class="slider-area">
            <div class="shadow">
              <img src="forshadow.svg">
            </div>
            <div class="ridges">
              <div class="left-ridges" name="contact"></div>
              <div class="ticket" name="contact">
                <div class="border-ticket" name="contact">
                    <div class="contact-title">
                        <img src="star.png">
                        <p>CONTACT</p>
                        <button id="click">click</button>
                        <img src="star.png">
                    </div>
                    <div class="bar"></div>
                    <div class="contact-icons">
                        <img>
                        <img>
                        <img>
                        <img>
                    </div>
                </div>
              </div>
              <div class="right-ridges" name="contact"></div>
            </div>
          </div>
        </li>
      </section>
    </ul>
    <i id="right" class="fa-solid fa-angle-right"></i>
  </div>
</body>
</html>
